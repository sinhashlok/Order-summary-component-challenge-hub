<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Icon link -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Styles CSS -->
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <img class="background-wave" src="./images/pattern-background-desktop.svg" alt="">
    <div class="box">
      <img class="hero-img" src="./images/illustration-hero.svg" alt="">
      <div class="content">
        <h1>Order Summary</h1>

        <p class="content-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

        <div class="annual-plan-box">
          <img class="music-icon" src="./images/icon-music.svg" alt="">
          <section class="annual-plan-text">
            <h5 class="plan">Annual Plan</h5>
            <h5 class="money">$59.99/year</h5>
          </section>

          <a href="#" class="change">Change</a>
        </div>
        
        <button class="playment">Proceed to Payment</button>
        <p class="cancel">Cancel Order</p>
      </div>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shlok Sinha</a>.
  </div>
</body>
</html>
